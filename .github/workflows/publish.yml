on: [push]

jobs:
  site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        uses: addnab/docker-run-action@v3
        with:
          image: dfrkp/emacs-latex
          options: -v ${{ github.workspace }}:/work
          run: /work/build.sh
      - name: Publish
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
